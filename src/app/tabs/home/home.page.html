<ion-content>

    <div><img src="assets\icon\codeshala_home.png" /></div>

    <ion-button (click)="postCourseToDb()">
        Post
    </ion-button>
    <ion-button (click)="postCourseDetails()">
        Post
    </ion-button>
    <ion-button (click)="postCourseContentsToDb()">
        Post
    </ion-button>
    <ion-button (click)="postCoursesCommentsToFirebase()">
        Post
    </ion-button>
    <ion-button (click)="getCourse()">
        Get Course
    </ion-button>
    <ion-button (click)="getCourseComments()">
        Get comments
    </ion-button>
    <ion-button (click)="getCourseContent()">
        Get content
    </ion-button>
    <ion-button (click)="getCourseDetails()">
        Get Det
    </ion-button>

    <ion-item lines="none" class="technology-title">
        <ion-icon (click)="navigation('studying')" slot="end" name="arrow-forward-outline"></ion-icon>
        <ion-label class="all-post">
            <h5>
                All Courses
            </h5>
        </ion-label>
    </ion-item>
    <ion-slides #slides [options]="sliderOptions" class="preview-desc-slides">
        <ion-slide (click)="navigateToCourseDetails(item)" *ngFor="let item of allCourses; index as itemIndex" class="slide">
            <div class="container">
                <div class="image" [ngClass]="{'course-image' : item.type === 'course'}">
                    <img [src]="item.imageSrc ? item.imageSrc : '../../../assets/images/default-poster.png'">
                </div>
                <p class="name">{{item.courseName}}</p>
                <p *ngIf="item.courseAuthor" class="description">{{item.courseAuthor}}</p>
                <div class="rating-wrapper">

                    <span *ngIf="item.ratings !== null && item.ratings !== undefined" class="rating"><img
                            src="../../../assets/images/rate.svg">{{item.ratings}}/5</span>
                    <span *ngIf="item.enrolledStudents" class="students">{{item.enrolledStudents}}<ion-icon name="people"></ion-icon></span>
                </div>
            </div>
        </ion-slide>
    </ion-slides>

    <div *ngIf="!isStudying" class="studying">
        <ion-item lines="none" class="technology-title">
            <ion-icon (click)="navigation('studying')" slot="end" name="arrow-forward-outline"></ion-icon>
            <ion-label class="all-post">
                <h5>
                    Studying
                </h5>
            </ion-label>
        </ion-item>
        <app-slider (itemClick)="navigateToCoursePage($event)" [sliderConfiguration]="enrolledCourses"></app-slider>

                    <ion-card-header>

                        <ion-card-title>{{ technology.atName }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>

                    </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides> -->
    </div>

    <div class="technologies">
        <ion-item lines="none" class="technology-title">
            <ion-icon (click)="navigation('all-courses')" slot="end" name="arrow-forward-outline"></ion-icon>
            <ion-label *ngIf="!isStudying" class="all-post">
                <h5>
                    Start Learning
                </h5>
            </ion-label>
            <ion-label *ngIf="isStudying" class="all-post">
                <h5>
                    Learn New Skill
                </h5>
            </ion-label>
        </ion-item>
        <app-slider (itemClick)="navigateToCoursePage($event)" [sliderConfiguration]="suggestedCourses"></app-slider>
