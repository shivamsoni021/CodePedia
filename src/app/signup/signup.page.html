        </ion-buttons>
        <ion-buttons *ngIf="isClicked" slot="start">
            <div (click)="navigateBack()">back</div>
        </ion-buttons>
        <ion-title *ngIf="!isClicked" class="ion-text-center">New Account</ion-title>
        <ion-title *ngIf="isClicked" class="ion-text-center" style="font-weight: bold;">Create Password</ion-title>
    </ion-toolbar>

</ion-header>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">

        <ion-card *ngIf="!isClicked" class="input-card">
            <ion-input type="email" placeholder="Your email" class="rounded-input" ngModel name="email" required email
                #emailCtrl="ngModel">
                <ion-button class="show-button" fill="clear" strong="true">
                    <ion-icon name="mail-outline"></ion-icon>
                </ion-button>
            </ion-input>
        </ion-card>
        <ion-card *ngIf="isClicked" class="input-card">
            <ion-label>
                <ion-input [type]="show ? 'text' : 'password'" placeholder="Your password" class="rounded-input" ngModel
                    name="password" required minlength="8" #passwordCtrl="ngModel">
                    <ion-button class="show-button" fill="clear" strong="true" (click)="showPassword()">
                        <ion-icon  *ngIf="show" name="eye-outline"></ion-icon>
                        <ion-icon *ngIf="!show" name="eye-off-outline"></ion-icon>
                    </ion-button>
                </ion-input>

            </ion-label>

        </ion-card>

        <div class="already-account">
            <p class="input">Already have an account?</p>
            <ion-button type="button" fill="clear" class="signin" expand="block" routerLink="/signin">SIGN IN
            </ion-button>
        </div>
        <ion-button *ngIf="isClicked" class="submit" type="submit" expand="block" strong="true">Continue
            <ion-icon class="next-icon" name="arrow-forward-circle" slot="end"></ion-icon>
        </ion-button>
        <ion-button *ngIf="!isClicked" class="submit" type="submit" expand="block" strong="true" (click)="onClicked()"
            [disabled]="!f.valid">Continue
            <ion-icon class="next-icon" name="arrow-forward-circle" slot="end"></ion-icon>
        </ion-button>

    </form>
</ion-content>
